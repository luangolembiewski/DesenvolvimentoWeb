<!--  Alinhamento
    6 Propriedades:
        justify-content
        align-content
        justify-items
        align-items
    justify-self
        align-self
    Separar em 2 grupos:
        justify e align
            justify: eixo x - Horizontal (esquerda para direita)
            align: eixo y - Vertical (cima para baixo)
        content,items e self
    Explicando cada um:
        *justify-content e align-content > permite alinhar o próprio grid, relativo ao espaço fora do grid (uso raro: somente quando o grid for menor em relação a div).
            Valores: start/end/center/stretch
            space-between/space-around/space-evently
        *justify-items e align-items > permite alinhar os items do nosso grid, em qualquer espaço disponivel, na célular que ele habitar.
            Valores: start/end/center/stretch
        *justify-self e align-self > Faz a mesma coisa do items porem é aplicado diretamente no item de um grid
            Valores: start/end/center/stretch
 -->
<body>
    <div class="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
