<!-- Tags Organizacionais -->
<!-- DIVS NOMEADAS COM NOMES MAIS SEMANTICOS -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="container">
    <header>    
        <h1><abbr title="Cabeçalho">HEADER</abbr></h1>
        <h4><a href="exemplo.png" target="_blank">Exemplo</a></h4>
    </header>
    <main> 
        <h1><abbr title="Conteúdo principal aquele relacionado diretamente com o tópico central da página ou com a funcionalidade central da aplicação">MAIN</abbr></h1>
        <article><h2><abbr title="Representa uma composição independente em um documento, página, aplicação, ou site, ou que é destinado a ser distribuido de forma independente ou reutilizável">Article</abbr></h2></article>
    </main>
    <aside>
        <h1><abbr title="Seção de uma página que consiste de conteúdo que é superficialmente relacionado ao conteúdo do seu entorno, que poderia ser considerado separado do conteúdo">ASIDE</abbr></h1>
        <section><h2><abbr title="Representa uma seção genérica contida em um documento HTML">section1</abbr></h2></section>
        <section><h2><abbr title="Representa uma seção genérica contida em um documento HTML">section2</abbr></h2></section>
        <section><h2><abbr title="Representa uma seção genérica contida em um documento HTML">section3</abbr></h2></section>
    </aside>
    <nav>
        <h1><abbr title="Seção de uma página que aponta para outras páginas ou para outras áreas da página, ou seja, uma seção com links de navegação">NAV</abbr></h1>
        <a href="">Link 1</a>
        <a href="">Link 2</a>
        <a href="">Link 3</a>
    </nav>
    <footer>
        <h1><abbr title="Rodapé">FOOTER</abbr></h1>
    </footer>
</body>
</html>
